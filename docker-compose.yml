services:
  backend:
    build: ./backend
    container_name: project-backend
    ports:
      - "5000:5000"
    command: ["dotnet", "UEdit.Backend.dll", "--urls=http://0.0.0.0:5000"]

  frontend:
    build: ./frontend
    container_name: project-frontend
    # В образе фронтенда уже есть готовый dist и Nginx, поэтому command не нужен
    ports:
      - "8080:80"
    depends_on:
      - backend

